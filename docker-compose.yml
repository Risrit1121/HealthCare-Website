version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: healthcare-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=healthcare

  backend:
    build: ./Backend
    container_name: healthcare-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/healthcare
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - JWT_EXPIRES_IN=24h
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./Backend:/app
      - /app/node_modules

  frontend:
    build: ./Frontend
    container_name: healthcare-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
